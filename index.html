<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">


  <title>Contact US</title>
</head>
<body>
  <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
  
    <input type=hidden name="oid" value="00D5Y000001e5K8">
    <input type=hidden name="retURL" value="https://www.cogny.co/contact-thankyou">
    <div class="form">
      <input  id="first_name" maxlength="40" name="first_name" size="20" type="text" placeholder="Name*"/>
      
      <input  id="last_name" maxlength="80" name="last_name" size="20" type="text" class="displayNone"/>
      
      <input  id="email" maxlength="80" name="email" size="20" type="text" placeholder="Email*"/>
      
      <input  id="company" maxlength="40" name="company" size="20" type="text" placeholder="Company*"/>
      
      <textarea id="message" name="description" placeholder="Message*"></textarea>
    </div>
    
    <input id="submit" type="submit" name="submit" value="SEND">

    <select  id="lead_source" name="lead_source" class="displayNone">
      <option value="Website">Website</option>
    </select><br>
    
    <select  id="00N5Y00000TsLhz" name="00N5Y00000TsLhz" title="Type" class="displayNone">
      <option value="Contact Us">Contact Us</option>
    </select><br>
    
    <select  id="Campaign_ID" name="Campaign_ID" class="displayNone">
      <option value="7015Y0000041fIy">Website Leads</option>
    </select><br>
  
  </form>

  <script src="index.js"></script> 
    
</body>
</html>
